<html>
    <head>
        <title>JQuery Event Handlers</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(doccument).ready(function() {
                $('div').hover(
                    function() {
                        $(this).css({"background-color":"red"});
                        },
                    function(){
                        $(this).css({"background-color":"blue"});
                        });
                $('div').dblclick(
                    function() {
                        $(this).css({"background-color":"green"});
                    });
                $('div').click(
                    function() {
                        $(this).css({"background-color":"purple"});
                    })
            });
        </script>
        <style type="text/css">
        #div { 
                width: 250px;
                height: 180px;
                margin: 10px;
                padding: 20px;
                background: #00FF00;
                border: 1px solid black;
                font-size: 16pt;
                color: #fff;
             }
            button{
                margin: 5pt 5pt 0 0;
            }
        </style>
    </head>
    
    <body>

    <p>Move mouse on any square below to seethe result:</p>
    <div id="div">Click and Hover Events</div>
    </body>    


</html>
